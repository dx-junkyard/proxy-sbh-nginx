version: '3'

services:
  nginx-proxy:
    image: nginx:latest
    restart: always
    volumes:
      - "$PWD/nginx.config/:/etc/nginx/conf.d/"
      - "$PWD/certs/cert.pem:/path/to/fullchain.pem"
      - "$PWD/certs/key.pem:/path/to/privkey.pem"
    ports:
      - "443:443"

  sbh-fe-app:
    image: nginx:latest
    restart: always
    volumes:
      - "$PWD/fe_test/index.html:/usr/share/nginx/html/index.html"
      - "$PWD/fe_test/sportsEventSdk.js:/usr/share/nginx/html/sportsEventSdk.js"
    ports:
      - "80:80"

  # MySQL
  db:
    platform: linux/x86_64
    image: mysql:latest
    restart: always
    container_name: spohub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spohubdb
      MYSQL_USER: spohub
      MYSQL_PASSWORD: spohub
      TZ: 'Asia/Tokyo'
      VIRTUAL_HOST: db
      VIRTUAL_PORT: 3306
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 30s
      retries: 10
    volumes:
    - ./sports-barrier-free-mysql/mysql/data:/var/lib/mysql
    - ./sports-barrier-free-mysql/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./sports-barrier-free-mysql/mysql/db:/docker-entrypoint-initdb.d


  api-sportsevent-app:
    image: api-sportsevent-spring
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/spohubdb
      SPRING_DATASOURCE_USERNAME: spohub
      SPRING_DATASOURCE_PASSWORD: spohub
    ports:
      - "8080:8080"


  api-equipment-rental-app:
    image: api-equipment-rental-spring
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/spohubdb
      SPRING_DATASOURCE_USERNAME: spohub
      SPRING_DATASOURCE_PASSWORD: spohub
    ports:
      - "8081:8080"


  api-facility-rental-app:
    image: api-facility-rental-spring
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/spohubdb
      SPRING_DATASOURCE_USERNAME: spohub
      SPRING_DATASOURCE_PASSWORD: spohub
    ports:
      - "8082:8080"

