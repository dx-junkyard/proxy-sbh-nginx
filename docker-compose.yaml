version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"

  # MySQL
  db:
    platform: linux/x86_64
    image: mysql:latest
    restart: always
    container_name: spohub_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spohubdb
      MYSQL_USER: spohub
      MYSQL_PASSWORD: spohub
      TZ: 'Asia/Tokyo'
      VIRTUAL_HOST: db
      VIRTUAL_PORT: 3306
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 30s
      retries: 10
    volumes:
    - ./sports-barrier-free-mysql/mysql/data:/var/lib/mysql
    - ./sports-barrier-free-mysql/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./sports-barrier-free-mysql/mysql/db:/docker-entrypoint-initdb.d

  webapp1:
    image: api-equipment-rental
    restart: always
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/spohubdb
      SPRING_DATASOURCE_USERNAME: spohub
      SPRING_DATASOURCE_PASSWORD: spohub
      VIRTUAL_HOST: localhost
      VIRTUAL_PORT: 8080

